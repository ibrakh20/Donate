<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Donate Now</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Donate</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="banner">
        <div class="container">
            <h2>Make a Donation</h2>
            <p>Your generosity can make a difference in someone's life.</p>
        </div>
    </section>

    <section id="donation-form">
        <div class="container">
            <h2>Donation Form</h2>
            <form action="#" method="POST">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" min="1" required>
                <button type="submit">Donate Now</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Donate Now. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
